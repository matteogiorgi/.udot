# Configuration for Alacritty,
# the GPU enhanced terminal emulator.




env:
    TERM: xterm-256color


window:
    padding:
        x: 4
        y: 7
    title: Alacritty
    class:
        instance: Alacritty
        general: Alacritty


scrolling:
    history: 5000


font:
    normal:
        family: JetBrains Mono
        style: Regular
    bold:
        family: JetBrains Mono
        style: Bold
    italic:
        family: JetBrains Mono
        style: Italic
    bold_italic:
        family: JetBrains Mono
        style: Bold Italic
    size: 8.0
    offset:
        x: 0
        y: -2
    glyph_offset:
        x: 0
        y: -2


colors:
    primary:
        background: '0x000000'
        foreground: '0xffffff'
    normal:
        black: '0x171421'
        red: '0xC01C28'
        green: '0x26A269'
        yellow: '0xA2734C'
        blue: '0x12488B'
        magenta: '0xA347BA'
        cyan: '0x2AA1B3'
        white: '0xD0CFCC'
    bright:
        black: '0x5E5C64'
        red: '0xF66151'
        green: '0x33D17A'
        yellow: '0xE9AD0C'
        blue: '0x2A7BDE'
        magenta: '0xC061CB'
        cyan: '0x33C7DE'
        white: '0xFFFFFF'


window.opacity: 1.00

shell:
    program: /bin/bash
