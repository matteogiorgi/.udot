allow_remote_control yes
shell bash




### Fonts
#########

font_family	     JetBrains Mono Regular
bold_font        JetBrains Mono Bold
italic_font      JetBrains Mono Italic
bold_italic_font JetBrains Mono Bold Italic

font_size  8.0

modify_font cell_width 100%
modify_font cell_height 80%




### Window layout
#################

remember_window_size   yes
window_padding_width   2.0
window_border_width    1.0
window_margin_width    1.0
active_border_color    #bfbfbf
inactive_border_color  #3a3c4e
inactive_text_alpha    1.00




### Tab bar
###########

tab_bar_edge          bottom
tab_bar_margin_width  2.0
tab_bar_margin_height 3.0 0.0
tab_bar_style         fade
tab_fade              1.0
tab_bar_min_tabs      2
tab_switch_strategy   previous
tab_title_template    "{index} {title[:10]}"

active_tab_font_style   bold
inactive_tab_font_style bold-italic




### Layouts (Tall,Fat,Stack) [kitty_mod = ctrl + shift]
#######################################################

kitty_mod       ctrl+shift
enabled_layouts Tall,Fat




### Tab and window management ('>' concatenates)
################################################

# Working defaults
# kitty_mod + n      => new instance
# kitty_mod + t      => new tab (new_tab_with_cwd)
# kitty_mod + return => new window (new_window_with_cwd)
# kitty_mod + w      => close tab/window

map kitty_mod+space next_layout
map kitty_mod+i     next_window
map kitty_mod+o     next_tab
map kitty_mod+1     first_window
map kitty_mod+2     second_window
map kitty_mod+3     third_window
map kitty_mod+4     fourth_window
map kitty_mod+5     fifth_window
map kitty_mod+6     sixth_window
map kitty_mod+7     seventh_window
map kitty_mod+8     eighth_window
map kitty_mod+9     ninth_window
map kitty_mod+0     tenth_window




### Window resizing
###################

map kitty_mod+h resize_window narrower
map kitty_mod+l resize_window wider
map kitty_mod+k resize_window taller
map kitty_mod+j resize_window shorter




### Font sizes
##############

map kitty_mod+0 	change_font_size all 0
map kitty_mod+plus 	change_font_size all +1.0
map kitty_mod+minus change_font_size all -1.0




### Move by words
#################

map alt+left  send_text all \x1b\x62
map alt+right send_text all \x1b\x66




