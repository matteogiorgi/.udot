;; Conf
;;;;;;;

[colors]
foreground = #FFFFFF
background = #000000
backdimmed = #1A1A1A
primary = #5C5CFF
secondary = #0000EE
gray = #7F7F7F
red = #FF0000
green = #00FF00
purple = #FF00FF
orange = #FFFF00
white = #E5E5E5

[bar/master]
bottom = false
border-size = 0
monitor = ${env:MONITOR}
width = 100%
height = 20
fixed-center = true
padding-right = 1
background = ${colors.background}
foreground = ${colors.foreground}
font-0 = "Ubuntu Mono:style=Regular:size=10;3"
modules-left = hlwm
modules-center = title
modules-right = pulseaudio separator date separator battery
tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${colors.background}
tray-padding = 1
overline-size = 2
enable-ipc = true


;; Modules
;;;;;;;;;;

[module/separator]
type = custom/text
content = "  "


;; Left
;;;;;;;

[module/hlwm]
type = internal/xworkspaces
pin-workspaces = true
enable-click = true
enable-scroll = true
reverse-scroll = true
format = <label-state>
label-active = %name%
label-active-foreground = ${colors.foreground}
label-active-background = ${colors.backdimmed}
label-active-overline = ${colors.primary}
label-active-padding = 1
label-occupied = %name%
label-occupied-overline = ${colors.secondary}
label-occupied-margin = 1
label-urgent = %name%
label-urgent-overline  = ${colors.red}
label-urgent-margin = 1
label-empty = %name%
label-empty-foreground = ${colors.gray}
label-empty-margin = 1


;; Center
;;;;;;;;;

[module/title]
type = internal/xwindow
label = %title:0:50:...%
format = <label>
format-foreground = ${colors.foreground}
format-overline = ${colors.primary}


;; Right (sink=alsa_output.pci-0000_12_00.3.analog-stereo)
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true
interval = 5
format-volume = <label-volume>
format-volume-overline = ${colors.purple}
label-volume = %percentage%Â±
format-muted = <label-muted>
format-muted-overline = ${colors.gray}
label-muted = Mute
click-right = pavucontrol

[module/date]
type = internal/date
date = %a %d %b
time = %H:%M
format = <label>
format-overline = ${colors.white}
label = %date%, %time%


;; ls -1 /sys/class/power_supply/
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[module/battery]
type = internal/battery
full-at = 99
battery = ${env:BATTERY}
adapter = ${env:ADAPTER}
poll-interval = 5
label-full = Full
format-full = <label-full>
format-charging = <label-charging>
format-discharging = <label-discharging>
format-full-overline = ${colors.green}
format-charging-overline = ${colors.green}
format-discharging-overline = ${colors.orange}
